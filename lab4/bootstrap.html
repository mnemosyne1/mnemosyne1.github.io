<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Lab 4: BS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <main>
                <form>
                    <div>
                        <label for="text">Imię i nazwisko</label>
                        <input id="text">
                    </div>
                    <div class="my-2">
                        <div class="form-check">
                            <input type="radio" id="rad1" class="form-check-input" checked required name="radpick">
                            <label for="rad1">Radio 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="rad1" class="form-check-input" required name="radpick">
                            <label for="rad1">Radio 2</label>
                        </div>
                    </div>
                    <div class="my-3">
                        <div class="form-check">
                            <input type="checkbox" id="che1">
                            <label for="che1">Checkbox 1</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="che2">
                            <label for="che2" class="form-check-label">Checkbox 2</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="che3">
                            <label for="che3">Checkbox 3</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Wyślij</button>
                    </div>
                </form>
            </main>
        </div>
    </body>
    <script src="bootstrap.js"></script>
    <script src="checkout.js"></script>
</html>
